<html>
    <head>
        <title>For Loop</title>
    </head>

<body>
    <p>For Loop with Array</p>

    <script>
        var tweet =["Hello !", "Good morning !", "Nice to meet you !", " Have a nice day !"]

        for(var i =0; i <tweet.length; i++){

            alert(tweet[i]);
        }

    </script>
</body>

</html>
